<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
    <title>Dev Previsão</title>
  </head>
  <body>
    <div class="big-box">
      <input id="input-city" placeholder="Digite o nome da cidade" />
      <button onclick="clicked()">
        <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" />
      </button>

      <div class="middle-box">
        <h2 id="local">Tempo em São Paulo</h2>
        <p class="temp">28°C</p>
        <div class="little-box">
          <img class="icone" src="https://openweathermap.org/img/wn/04n.png" />
          <p class="description">nuvens dispersas</p>
        </div>
        <p class="humidity">Umidade: 70%</p>
      </div>
    </div>
  </body>
</html>
